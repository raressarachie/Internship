
<form id="searchForm" (keyup.enter)="setSearchTerm(searchTerm)"  class="form-inline"  >
    <div class="form-group">
      <input [(ngModel)]="searchTerm" (ngModelChange)="onWhiteSpaceEmit($event)" name="searchTerm" type="text" class="form-control" placeholder="Search usernames" >
    </div>
</form>

<button class="sorting btn btn-primary btn-sm" [class.active]="sortBy==='firstName'" (click)="sortBy='firstName'; sort()">By First Name</button>
<button class="sorting btn btn-primary btn-sm"  [class.active]="sortBy==='lastName'" (click)="sortBy='lastName'; sort()">By Last Name</button>

<table id="users">
  <tr>
    <th *ngFor="let header of headers">
      {{header}}
    </th>
  </tr>

    <tr *ngFor="let user of displayedUsers | paginate: { itemsPerPage: 5, currentPage: p }">
      <td *ngFor="let col of columns">
        {{user[col]}}
        <span *ngIf="col === 'Actions'">
          <button class="btn btn-info" (click)="toView(user.id)">View User</button>
        </span>
        <span *ngIf = " col==='Actions'"> <button [routerLink]="['/users/edit', user.id]" class ="btn btn-warning">Edit User</button> </span>

      </td>
    </tr>

    <button class="btn btn-info" (click)="toUser()">Add User</button>

    <pagination-controls (pageChange)="p = $event"></pagination-controls>


</table>
