<table id="users">
  <tr>
    <th *ngFor="let col of columns">
      {{col}}
    </th>
  </tr>
  <tr *ngFor="let user of users">
    <td *ngFor="let col of columns">
      {{user[col]}}
      <span *ngIf = " col==='actions'"> <button [routerLink]="['/users/edit', user.id]" class ="button button2">Edit User</button> </span>
    </td>




  </tr>
</table>
<button class="button button1" (click)="toUser()">Add User</button>
