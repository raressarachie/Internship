<div class="container">
  <form [formGroup]="newInvoiceForm" (ngSubmit)="saveInvoice(newInvoiceForm.value)">
    <h3>Add Invoice</h3>

    <div class="form-group" [ngClass]="{ error: !validateTotal() }">
      <label>Total: </label>
      <em *ngIf="!validateTotal()">Required!</em>
      <input type="text" formControlName="total" />
    </div>

    <div class="form-group" [ngClass]="{ error: !validateClient() }">
      <label>Client: </label>
      <em *ngIf="!validateClient()">Required!</em>
      <input type="text" formControlName="client" />
    </div>

    <div class="form-group" [ngClass]="{ error: !validateDate() }">
      <em *ngIf="!validateDate() && newUserForm.controls.date.errors.required">Required!</em>
      <em *ngIf="!validateDate() && newUserForm.controls.date.errors.pattern"
        >Invalid Date format!</em>
      <label> Date(YYYY-MM-DD) </label>
      <input id="date" type="text" class="form-control" formControlName="date" placeholder="yyyy-mm-dd..." ngbDatepicker #d="ngbDatepicker">
      <div class="input-group-append">
        <button class="btn btn-primary btn-sm" (click)="d.toggle()" type="button">Pick date</button>
      </div>
    </div>

    <button type="submit" (click)="saveInvoice()" class="btn btn-primary">Save</button>
    <button type="button" (click)="cancel()" class="btn btn-warning">
      Cancel
    </button>
  </form>
</div>
