
<form id="searchForm" (keyup.enter)="setSearchTerm(searchTerm)"  class="form-inline"  >
  <div class="form-group">
    <input [(ngModel)]="searchTerm"  name="searchTerm" type="text" class="form-control" placeholder="Search client
    " >
  </div>
</form>
<table id="invoices">
  <tr>
    <th *ngFor="let header of headers">
      {{header}}
    </th>
  </tr>

    <tr *ngFor="let invoice of displayInvoices  | paginate: { itemsPerPage: 10, currentPage: p }">
      <td *ngFor="let col of columns">
        <span *ngIf = "col != 'date' && col != 'actions'">
            {{invoice[col]}}
        </span>
        <span *ngIf= "col === 'date'">
            {{invoice[col] | date:'short'}}
        </span>
        <span *ngIf="col === 'actions'">
            <button [routerLink]="['/invoice/view', invoice.id]" class="btn btn-info">View Invoice</button>
            <button [routerLink]="['/invoice/edit', invoice.id]" class ="btn btn-warning">Edit Invoice</button>
          </span>
      </td>
    </tr>

    <pagination-controls (pageChange)="p = $event"></pagination-controls>
    <button [routerLink]="['/invoice/new']" class="btn btn-info">Add Invoice</button>
